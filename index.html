<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>반응속도 테스트</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: row;
      height: 100vh;
      background-color: #222;
      color: white;
    }
    .ad {
      width: 160px;
      background: #f4f4f4;
      color: black;
      text-align: center;
      padding: 10px;
    }
    .container {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
    }
    #message {
      font-size: 32px;
      margin-bottom: 20px;
    }
    #result {
      font-size: 24px;
      color: #0f0;
      margin-top: 10px;
    }
    #start {
      padding: 10px 20px;
      font-size: 24px;
      cursor: pointer;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="ad">
    <p>광고 (왼쪽)</p>
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-3922135705918865"
     crossorigin="anonymous"></script>
<!-- 반응속도테스트 -->
<ins class="adsbygoogle"
     style="display:block"
     data-ad-client="ca-pub-3922135705918865"
     data-ad-slot="5327664478"
     data-ad-format="auto"
     data-full-width-responsive="true"></ins>
<script>
     (adsbygoogle = window.adsbygoogle || []).push({});
</script>
  </div>
  <div class="container" id="gameArea">
    <div id="message">시작하려면 버튼을 누르세요</div>
    <button id="start">시작</button>
    <div id="result"></div>
  </div>
  <div class="ad">
    <p>광고 (오른쪽)</p>
  </div>

  <script>
    let startTime, timeout;
    let readyToClick = false;
    let gameStarted = false;

    const startBtn = document.getElementById("start");
    const message = document.getElementById("message");
    const result = document.getElementById("result");

    startBtn.addEventListener("click", () => {
      if (gameStarted) return;

      gameStarted = true;
      startBtn.style.display = "none";
      message.textContent = "초록색이 나오면 화면을 클릭하세요...";
      result.textContent = "";
      document.body.style.backgroundColor = "#222";

      timeout = setTimeout(() => {
        document.body.style.backgroundColor = "#2ecc71"; // 초록색
        message.textContent = "지금 클릭하세요!";
        startTime = new Date().getTime();
        readyToClick = true;
      }, Math.random() * 3000 + 2000); // 2~5초 랜덤 대기
    });

    document.body.addEventListener("click", () => {
      if (!gameStarted) return;

      if (readyToClick) {
        const reactionTime = new Date().getTime() - startTime;
        result.textContent = `당신의 반응속도: ${reactionTime}ms`;
        message.textContent = "다시 하시려면 버튼을 누르세요";
        startBtn.style.display = "inline-block";
        resetGame();
      } else {
        clearTimeout(timeout);
        document.body.style.backgroundColor = "#e74c3c"; // 빨강
        message.textContent = "너무 빨랐어요! 다시 시도해보세요.";
        result.textContent = "";
        startBtn.style.display = "inline-block";
        resetGame();
      }
    });

    function resetGame() {
      startTime = null;
      readyToClick = false;
      gameStarted = false;
    }
  </script>
</body>
</html>
