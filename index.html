<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>반응속도 테스트</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: row;
      height: 100vh;
      background-color: #222;
      color: white;
    }
    .ad {
      width: 160px;
      background: #f4f4f4;
      color: black;
      text-align: center;
      padding: 10px;
    }
    .container {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      text-align: center;
      padding: 20px;
      user-select: none;
      cursor: default;
    }
    #nickname {
      font-size: 20px;
      padding: 8px;
      margin-bottom: 10px;
      width: 200px;
    }
    #message {
      font-size: 28px;
      margin: 20px 0;
      min-height: 40px;
    }
    #result {
      font-size: 24px;
      color: #0f0;
      margin-top: 10px;
    }
    #start {
      padding: 10px 20px;
      font-size: 24px;
      cursor: pointer;
      user-select: none;
    }
    #ranking {
      margin-top: 40px;
      width: 100%;
      max-width: 400px;
      background: #333;
      padding: 10px;
      border-radius: 10px;
      user-select: none;
    }
    #ranking h3 {
      margin-bottom: 10px;
      font-size: 20px;
      border-bottom: 1px solid #777;
    }
    #ranking ul {
      list-style: none;
      padding: 0;
      max-height: 250px;
      overflow-y: auto;
    }
    #ranking li {
      font-size: 16px;
      padding: 4px 0;
      border-bottom: 1px solid #444;
    }
  </style>

  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js"></script>

          crossorigin="anonymous"></script>

    // Firebase 설정
    const firebaseConfig = {
      apiKey: "AIzaSyA9AwuTKyrISlvnltgpqsA3h1vklsHmgNE",
      authDomain: "reaction-test-ce722.firebaseapp.com",
      projectId: "reaction-test-ce722",

      messagingSenderId: "521611260971",

      measurementId: "G-LPZ55SMXQD"

    const app = firebase.initializeApp(firebaseConfig);
    const analytics = firebase.analytics();
    const db = firebase.firestore();

</head>
<body>
  <div class="ad">
    <ins class="adsbygoogle"
         style="display:block"
         data-ad-client="ca-pub-3922135705918865"
         data-ad-slot="5327664478"
         data-ad-format="auto"
         data-full-width-responsive="true"></ins>
    <script>
      (adsbygoogle = window.adsbygoogle || []).push({});
    </script>
  </div>

  <div class="container" id="gameArea">
    <input type="text" id="nickname" placeholder="닉네임 입력 (필수)" autocomplete="off" />
    <div id="message">시작하려면 버튼을 누르세요</div>
    <button id="start">시작</button>
    <div id="result"></div>
    <div id="ranking">
      <h3>📋 실시간 랭킹 (전세계 공유)</h3>
      <ul id="rankingList"></ul>
    </div>
  </div>

  <div class="ad">
    <ins class="adsbygoogle"
         style="display:block"
         data-ad-client="ca-pub-3922135705918865"
         data-ad-slot="5327664478"
         data-ad-format="auto"
         data-full-width-responsive="true"></ins>
    <script>
      (adsbygoogle = window.adsbygoogle || []).push({});
    </script>
  </div>

  <script>
    let startTime, timeout;
    let readyToClick = false;
    let gameStarted = false;

    const startBtn = document.getElementById("start");
    const message = document.getElementById("message");
    const result = document.getElementById("result");
    const gameArea = document.getElementById("gameArea");
    const nicknameInput = document.getElementById("nickname");
    const rankingList = document.getElementById("rankingList");

    // 시작 버튼 클릭
    startBtn.addEventListener("click", (e) => {
      e.stopPropagation();
      const nickname = nicknameInput.value.trim();
      if (!nickname) {
        alert("닉네임을 입력해주세요!");
        return;
      }

      if (gameStarted) return;

      gameStarted = true;
      startBtn.style.display = "none";
      message.textContent = "초록색이 나오면 클릭하세요...";
      result.textContent = "";
      document.body.style.backgroundColor = "#222";

      timeout = setTimeout(() => {
        document.body.style.backgroundColor = "#2ecc71";
        message.textContent = "지금 클릭하세요!";
        startTime = new Date().getTime();
        readyToClick = true;
      }, Math.random() * 3000 + 2000);
    });

    // 게임 화면 클릭 (게임 영역 클릭 감지)
    gameArea.addEventListener("click", () => {
      if (!gameStarted) return;

      if (readyToClick) {
        const reactionTime = new Date().getTime() - startTime;
        const nickname = nicknameInput.value.trim();
        result.textContent = `당신의 반응속도: ${reactionTime}ms`;
        message.textContent = "다시 하시려면 버튼을 누르세요";
        startBtn.style.display = "inline-block";
        saveToRanking(nickname, reactionTime);
        resetGame();
      } else {
        clearTimeout(timeout);
        document.body.style.backgroundColor = "#e74c3c";
        message.textContent = "너무 빨랐어요! 다시 시도해보세요.";
        result.textContent = "";
        startBtn.style.display = "inline-block";
        resetGame();
      }
    });

    function resetGame() {
      startTime = null;
      readyToClick = false;
      gameStarted = false;
    }

    // Firestore에 랭킹 저장
    async function saveToRanking(nick, time) {
      try {
        // 랭킹 컬렉션에 새 기록 추가
        await db.collection("reactionRanking").add({
          nickname: nick,
          time: time,
          createdAt: firebase.firestore.FieldValue.serverTimestamp()
        });
        fetchRanking();
      } catch (err) {
        console.error("랭킹 저장 중 오류:", err);
      }
    }

    // Firestore에서 랭킹 불러오기 & 표시
    async function fetchRanking() {
      try {
        // 시간 오름차순으로 빠른 순서 10개 가져오기
        const snapshot = await db.collection("reactionRanking")
          .orderBy("time", "asc")
          .limit(10)
          .get();

        rankingList.innerHTML = "";
        let rank = 1;
        snapshot.forEach(doc => {
          const data = doc.data();
          const li = document.createElement("li");
          li.textContent = `${rank}위: ${data.nickname} - ${data.time}ms`;
          rankingList.appendChild(li);
          rank++;
        });
      } catch (err) {
        console.error("랭킹 불러오기 중 오류:", err);
      }
    }

    // 페이지 로드 시 랭킹 불러오기
    fetchRanking();
  </script>
</body>
</html>
